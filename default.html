<head>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="container">
        <h1>Book Reservation System</h1>

        <div class="textBoxs">
            <label for="name">Name:</label>
            <input type="text" id="name"><br>

            <label for="address">Address:</label>
            <input type="text" id="address"><br>

            <label for="gender">Gender:</label>
            <input type="text" id="gender"><br>

            <label for="contactNo">Contact Number:</label>
            <input type="text" id="contactNo"><br>

            <label for="age">Age:</label>
            <input type="text" id="age"><br>

            <label for="bookTitle">Book Title:</label>
            <input type="text" id="bookTitle"><br>

            <label for="barrowedDays">Borrowed Days:</label>
            <input type="text" id="barrowedDays"><br>

            <button onclick="showOutput()">Show Output</button>
        </div>

        <p id="output"></p>
    </div>

</body>

</html>
